repos:

-   repo: https://github.com/ambv/black
    rev: 21.6b0
    hooks:
    - id: black

-   repo: https://github.com/pycqa/isort/
    rev: 5.6.4
    hooks:
    - id: isort

-   repo: https://github.com/frnmst/md-toc
    rev: 8.0.0
    hooks:
    - id: md-toc

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
